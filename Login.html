<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acceder / Registrarse - FlashBuyX</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Inicializa EmailJS con tu Public Key
        // Asegúrate de que "DC68SiTk8JF2M4x_a" sea tu Public Key real de EmailJS

            try {
                emailjs.init("DC68SiTk8JF2M4x_a");

    <style>
        /* Estilos CSS */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 480px;
            max-width: 95vw;
            text-align: center;
            position: relative;
        }
        #flechaVolver {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #ffffffd9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
            z-index: 10;
        }
        #flechaVolver:hover { background: #4a60f2; }
        #flechaVolver svg {
            width: 18px;
            height: 18px;
            fill: #4a60f2;
            transition: fill 0.3s;
        }
        #flechaVolver:hover svg { fill: white; }
        h2 { margin-bottom: 20px; color: #333; }

        .password-input-wrapper {
            position: relative;
            margin: 10px 0;
        }
        .password-input-wrapper input {
            width: 100%;
            padding: 14px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            padding-right: 45px;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 18px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-password svg {
            width: 20px;
            height: 20px;
            fill: #888;
        }
        .toggle-password:hover {
            color: #4a60f2;
        }
        .toggle-password:hover svg {
            fill: #4a60f2;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input.error-input {
            border-color: #e74c3c;
            background-color: #ffe6e6;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-submit {
            background-color: #4a60f2;
            color: white;
            margin-top: 10px;
        }
        .btn-submit:hover { background-color: #3542c6; }
        .toggle {
            background: none;
            border: none;
            margin-top: 10px;
            color: #4a60f2;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            padding: 8px;
            border-radius: 5px;
            display: none;
        }
        .message.error {
            color: #e74c3c;
            background-color: #fce6e6;
            border: 1px solid #e74c3c;
        }
        .message.success {
            color: #388e3c;
            background-color: #e6fae6;
            border: 1px solid #388e3c;
        }
        .campo-registro { display: none; }
        .campo-registro.mostrar { display: block; }
        .social-row {
            display: flex;
            gap: 14px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .social-btn {
            flex: 1 1 45%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 10px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            min-width: 160px;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }
        .google {
            background: #ffffff;
            color: #444;
            border: 1px solid #ddd;
        }
        .icloud {
            background: #ffffff;
            color: rgb(0, 0, 0);
            border: 1px solid #ddd;
        }
        .social-btn img { height: 20px; }
        @media (max-width: 480px) {
            .social-btn { flex: 1 1 100%; }
        }
        .campo-restablecer {
            display: none;
        }
        .campo-restablecer.mostrar {
            display: block;
        }
        .forgot-password-link {
            display: block;
            margin-top: 10px;
            color: #4a60f2;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px; 
        }
        .forgot-password-link:hover {
            text-decoration: underline;
        }
        /* New style for the direct reset button */
        .btn-direct-reset {
            background-color: #f0f0f0; /* Light gray background */
            color: #4a60f2; /* Blue text to match links */
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .btn-direct-reset:hover {
            background-color: #e0e0e0;
            color: #3542c6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="flechaVolver" onclick="handleBackArrowClick()">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </div>

        <h2 id="formTitle">Iniciar Sesión</h2>

        <form onsubmit="manejarAccion(); return false;">
            <input type="text" id="regNombre" class="campo-registro" placeholder="Nombre" />
            <input type="text" id="regApellido" class="campo-registro" placeholder="Apellido" />
            
            <input type="email" id="correo" placeholder="Correo Electrónico" required />

            <div class="password-input-wrapper" id="claveWrapper">
                <input type="password" id="clave" name="clave_acceso" placeholder="Contraseña" required /> 
                <span class="toggle-password" onclick="togglePasswordVisibility('clave')">
                    <svg id="eyeIconClave" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </span>
            </div>

            <div class="password-input-wrapper campo-registro" id="confirmClaveWrapper">
                <input type="password" id="confirmClave" name="confirmar_clave" placeholder="Confirmar Contraseña" />
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmClave')">
                    <svg id="eyeIconConfirmClave" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </span>
            </div>
            
            <button type="submit" class="btn-submit">Entrar</button>
        </form>

        <button class="toggle" onclick="alternarFormulario()">¿No tienes cuenta? Regístrate</button>
        <a href="#" class="forgot-password-link" id="forgotPasswordLink" onclick="mostrarRestablecerContrasena(); return false;">¿Olvidaste tu contraseña?</a>
        
        <button class="btn-direct-reset" onclick="window.location.href = 'Restablecer Contraseña.html';">Restablecer Contraseña (Directo)</button>


        <div class="social-row" id="socialLoginRow">
            <button class="social-btn google" onclick="loginSocial('Google')">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
                Continuar con Google
            </button>
            <button class="social-btn icloud" onclick="loginSocial('iCloud')">
                <img src="https://www.svgrepo.com/download/444156/os-apple.svg" alt="iCloud" />
                Continuar con iCloud
            </button>
        </div>

        <div class="message" id="mensaje"></div>
    </div>

    <script>
        let modoRegistro = false;
        let modoRestablecer = false;
        const MIN_PASSWORD_LENGTH = 8;
        
        // ¡IMPORTANTE! Asegúrate de que estos sean tus IDs reales de EmailJS
        const EMAILJS_SERVICE_ID = "service_kz355xk"; 
        const EMAILJS_TEMPLATE_ID = "template_8tu2f1r"; 

        // Rutas SVG para los iconos de ojo
        const EYE_OPEN_SVG_PATH = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
        const EYE_CLOSED_SVG_PATH = '<path d="M17.43 17.43L12 12l5.43-5.43L17 6l-6 6-5.43-5.43L6 7l6 6 5.43 5.43zM12 4.5c5 0 9.27 3.11 11 7.5-1.73 4.39-6 7.5-11 7.5s-9.27-3.11-11-7.5c1.73-4.39 6-7.5 11-7.5zm0 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>';

        function handleBackArrowClick() {
            if (modoRegistro || modoRestablecer) {
                modoRegistro = false;
                modoRestablecer = false;
                updateFormVisibility();
                limpiarCampos();
                mostrarMensaje('', '');
            } else {
                // If not in register or reset mode (meaning, in login mode),
                // the back arrow does nothing as there's no "previous" form state to go to.
            }
        }

        function getUsuariosRegistrados() {
            try {
                const usuarios = localStorage.getItem("usuariosRegistrados");
                return usuarios ? JSON.parse(usuarios) : {};
            } catch (e) {
                console.error("Error al leer usuariosRegistrados de localStorage:", e);
                return {};
            }
        }

        function guardarUsuariosRegistrados(usuarios) {
            try {
                localStorage.setItem("usuariosRegistrados", JSON.stringify(usuarios));
            } catch (e) {
                console.error("Error al guardar usuariosRegistrados en localStorage:", e);
            }
        }

        function mostrarMensaje(msg, type) {
            const mensajeDiv = document.getElementById("mensaje");
            mensajeDiv.textContent = msg;
            mensajeDiv.className = `message ${type}`;
            mensajeDiv.style.display = 'block';
            setTimeout(() => {
                mensajeDiv.style.display = 'none';
            }, 3000);
        }

        function alternarFormulario() {
            modoRegistro = !modoRegistro;
            modoRestablecer = false; // Ensure we're not in reset mode if we toggle
            updateFormVisibility();
            limpiarCampos();
            mostrarMensaje('', '');
        }

        function mostrarRestablecerContrasena() {
            modoRestablecer = true;
            modoRegistro = false; // Ensure we're not in register mode if we enter reset
            updateFormVisibility();
            limpiarCampos();
            mostrarMensaje('', '');
        }

        function updateFormVisibility() {
            const formTitle = document.getElementById("formTitle");
            const btnSubmit = document.querySelector("button.btn-submit");
            const toggleBtn = document.querySelector(".toggle"); 
            const forgotPasswordLink = document.getElementById("forgotPasswordLink");
            const socialLoginRow = document.getElementById("socialLoginRow");
            const claveWrapper = document.getElementById("claveWrapper");
            const confirmClaveWrapper = document.getElementById("confirmClaveWrapper");
            const claveInput = document.getElementById("clave");
            const directResetButton = document.querySelector(".btn-direct-reset"); // Get the new button

            // Oculta los campos de registro por defecto
            document.querySelectorAll(".campo-registro").forEach(input => {
                input.classList.remove("mostrar");
                // Asegúrate de que los campos específicos de registro no sean requeridos cuando no están visibles
                if (input.id === 'confirmClave' || input.id === 'regNombre' || input.id === 'regApellido') {
                    input.required = false;
                }
            });
            
            // Oculta la confirmación de clave por defecto
            if (confirmClaveWrapper) { // Protección para asegurar que el elemento existe
                confirmClaveWrapper.style.display = 'none'; 
                document.getElementById('confirmClave').required = false;
            }

            if (modoRegistro) {
                formTitle.innerText = "Registrarse";
                btnSubmit.innerText = "Registrar";
                toggleBtn.textContent = "¿Ya tienes cuenta? Inicia Sesión";
                toggleBtn.style.display = 'block'; // Ensure it's visible in register mode
                forgotPasswordLink.style.display = 'none';
                socialLoginRow.style.display = "none";
                claveWrapper.style.display = 'block';
                if (confirmClaveWrapper) confirmClaveWrapper.style.display = 'block'; // Mostrar confirmación de clave
                directResetButton.style.display = 'none'; // Hide the direct reset button

                // Hace los campos de registro requeridos
                document.getElementById('regNombre').required = true;
                document.getElementById('regApellido').required = true;
                claveInput.required = true; 
                if (document.getElementById('confirmClave')) document.getElementById('confirmClave').required = true;

                // Muestra los campos de registro
                document.querySelectorAll(".campo-registro").forEach(input => {
                    input.classList.add("mostrar");
                });

            } else if (modoRestablecer) {
                formTitle.innerText = "Restablecer Contraseña";
                btnSubmit.innerText = "Enviar Solicitud";
                toggleBtn.style.display = 'none'; // Hide the toggle button
                forgotPasswordLink.style.display = 'none';
                socialLoginRow.style.display = "none";
                
                claveWrapper.style.display = 'none'; // Ocultar campo de clave
                claveInput.required = false; // Quitar el requisito
                if (confirmClaveWrapper) confirmClaveWrapper.style.display = 'none'; // Asegurarse de que también esté oculto
                directResetButton.style.display = 'none'; // Hide the direct reset button

            } else { // Modo Iniciar Sesión
                formTitle.innerText = "Iniciar Sesión";
                btnSubmit.innerText = "Entrar";
                toggleBtn.textContent = "¿No tienes cuenta? Regístrate";
                toggleBtn.style.display = 'block'; // Ensure it's visible in login mode
                forgotPasswordLink.style.display = 'block';
                socialLoginRow.style.display = "flex";
                claveWrapper.style.display = 'block'; // Mostrar campo de clave
                claveInput.required = true; // Hacer la clave requerida
                directResetButton.style.display = 'block'; // Show the direct reset button
            }

            // Restablecer visibilidad de contraseñas
            document.getElementById("clave").type = "password";
            document.getElementById("eyeIconClave").innerHTML = EYE_OPEN_SVG_PATH;
            
            const confirmClaveInput = document.getElementById("confirmClave");
            if (confirmClaveInput) {
                confirmClaveInput.type = "password";
                const eyeIconConfirmClave = document.getElementById("eyeIconConfirmClave");
                if (eyeIconConfirmClave) eyeIconConfirmClave.innerHTML = EYE_OPEN_SVG_PATH;
            }
        }

        function limpiarCampos() {
            document.getElementById("regNombre").value = "";
            document.getElementById("regApellido").value = "";
            document.getElementById("correo").value = "";
            document.getElementById("clave").value = "";
            if (document.getElementById("confirmClave")) document.getElementById("confirmClave").value = "";
            document.querySelectorAll("input").forEach(input => input.classList.remove("error-input"));
        }

        function validarCorreo(correo) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regex.test(correo)) {
                return false;
            }

            const dominio = correo.split('@')[1].toLowerCase();
            const dominiosPermitidos = ['gmail.com', 'icloud.com', 'hotmail.com'];
            const correccionesDominio = {
                'gamil.com': 'gmail.com', 'gmial.com': 'gmail.com', 'gmailcom': 'gmail.com',
                'iclud.com': 'icloud.com', 'icloudcom': 'icloud.com',
                'homail.com': 'hotmail.com', 'hotmial.com': 'hotmail.com', 'hotmailcom': 'hotmail.com', 'hotmal.com': 'hotmail.com'
            };

            const dominioCorregido = correccionesDominio[dominio] || dominio;

            return dominiosPermitidos.includes(dominioCorregido);
        }

        function validarContrasena(password) {
            return password.length >= MIN_PASSWORD_LENGTH;
        }

        function marcarError(input, cond) {
            if (cond) {
                input.classList.add("error-input");
                return true;
            } else {
                input.classList.remove("error-input");
                return false;
            }
        }

        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById('eyeIcon' + inputId.charAt(0).toUpperCase() + inputId.slice(1)); 

            if (!passwordInput || !eyeIcon) {
                console.error("Elemento de contraseña o icono no encontrado para:", inputId);
                return;
            }

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = EYE_CLOSED_SVG_PATH;
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = EYE_OPEN_SVG_PATH;
            }
        }

        async function manejarAccion() {
            const nombreInput = document.getElementById("regNombre");
            const apellidoInput = document.getElementById("regApellido");
            const correoInput = document.getElementById("correo");
            const claveInput = document.getElementById("clave");
            const confirmClaveInput = document.getElementById("confirmClave");

            let hasErrors = false;
            document.querySelectorAll("input").forEach(input => input.classList.remove("error-input"));
            mostrarMensaje('', ''); 
            let firstErrorMessage = "";

            if (modoRestablecer) {
                console.log("Modo: Restablecer Contraseña."); 

                if (!correoInput.value.trim()) {
                    marcarError(correoInput, true);
                    hasErrors = true;
                    firstErrorMessage = "Por favor, ingresa tu correo electrónico.";
                } else if (!validarCorreo(correoInput.value.trim())) {
                    marcarError(correoInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Por favor, ingresa un correo electrónico válido.";
                }

                if (hasErrors) {
                    mostrarMensaje(firstErrorMessage, "error");
                    console.log("Validación de correo fallida en modo restablecer. Mensaje:", firstErrorMessage); 
                    return; 
                }

                const email = correoInput.value.trim();
                const usuariosRegistrados = getUsuariosRegistrados();

                if (usuariosRegistrados[email]) {
                    mostrarMensaje("Enviando solicitud de restablecimiento...", "success");
                    console.log("Correo registrado. Intentando enviar email a:", email); 

                    const templateParams = {
                        to_email: email, 
                        reset_link: `http://tudominio.com/reset-password.html?email=${encodeURIComponent(email)}` 
                        // Asegúrate de cambiar "http://tudominio.com/reset-password.html" por la URL real de tu página de restablecimiento
                    };
                    console.log("Parámetros a enviar a EmailJS:", templateParams); 

                    try {
                        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams);

                        mostrarMensaje("Se ha enviado un enlace para restablecer tu contraseña a tu correo electrónico.", "success");
                        console.log("Correo de restablecimiento enviado con éxito a", email); 
                        setTimeout(() => {
                            modoRestablecer = false;
                            updateFormVisibility();
                            limpiarCampos();
                        }, 3000); 
                    } catch (error) {
                        console.error("Error al enviar el correo con EmailJS:", error);
                        mostrarMensaje("No se pudo enviar el correo de restablecimiento. Intenta de nuevo. Revisa la consola para más detalles.", "error");
                    }
                } else {
                    mostrarMensaje("El correo electrónico no está registrado.", "error");
                    marcarError(correoInput, true);
                    console.log("El correo no está registrado en localStorage:", email); 
                }
                return; 
            }

            // --- Lógica para REGISTRO e INICIO DE SESIÓN ---

            if (modoRegistro) {
                if (!nombreInput.value.trim()) {
                    marcarError(nombreInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Por favor, ingresa tu nombre.";
                }
                if (!apellidoInput.value.trim()) {
                    marcarError(apellidoInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Por favor, ingresa tu apellido.";
                }
                // Solo validar confirmClave si está visible y requerido
                if (confirmClaveInput && confirmClaveInput.required && !confirmClaveInput.value.trim()) {
                    marcarError(confirmClaveInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Por favor, confirma tu contraseña.";
                } else if (claveInput.value.trim() !== confirmClaveInput.value.trim()) {
                    marcarError(claveInput, true);
                    marcarError(confirmClaveInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Las contraseñas no coinciden.";
                }
            }

            if (!validarCorreo(correoInput.value.trim())) {
                marcarError(correoInput, true);
                hasErrors = true;
                if (!firstErrorMessage) firstErrorMessage = "Por favor, ingresa un correo electrónico válido.";
            }

            // Validar contraseña solo si el campo de clave está visible y es requerido
            if (claveInput.style.display !== 'none' && claveInput.required && !validarContrasena(claveInput.value.trim())) {
                marcarError(claveInput, true);
                hasErrors = true;
                if (!firstErrorMessage) firstErrorMessage = `La contraseña debe tener al menos ${MIN_PASSWORD_LENGTH} caracteres.`;
            }

            if (hasErrors) {
                mostrarMensaje(firstErrorMessage, "error");
                return;
            }

            const email = correoInput.value.trim();
            const password = claveInput.value.trim();
            const usuariosRegistrados = getUsuariosRegistrados();

            if (modoRegistro) {
                if (usuariosRegistrados[email]) {
                    mostrarMensaje("Este correo ya está registrado. Por favor, inicia sesión.", "error");
                    marcarError(correoInput, true);
                } else {
                    usuariosRegistrados[email] = {
                        nombre: nombreInput.value.trim(),
                        apellido: apellidoInput.value.trim(),
                        clave: password,
                        email: email
                    };
                    guardarUsuariosRegistrados(usuariosRegistrados);
                    mostrarMensaje("Registro exitoso. ¡Bienvenido!", "success");
                    setTimeout(() => alternarFormulario(), 1500);
                }
            } else { // Modo Iniciar Sesión
                if (!usuariosRegistrados[email] || usuariosRegistrados[email].clave !== password) {
                    mostrarMensaje("Correo o contraseña incorrectos.", "error");
                    marcarError(correoInput, true);
                    marcarError(claveInput, true);
                } else {
                    try {
                        localStorage.setItem("sesionIniciada", JSON.stringify({
                            nombre: usuariosRegistrados[email].nombre,
                            correo: email
                        }));
                        localStorage.setItem("usuarioActivo", email);

                        mostrarMensaje(`¡Bienvenido, ${usuariosRegistrados[email].nombre}! Redirigiendo...`, "success");
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 1500);
                    } catch (e) {
                        console.error("Error al guardar la sesión en localStorage:", e);
                        mostrarMensaje("Error al iniciar sesión. Por favor, inténtalo de nuevo.", "error");
                    }
                }
            }
        }

        function loginSocial(provider) {
            mostrarMensaje(`Redirigiendo a ${provider} para autenticar...`, "success");
            // Aquí iría la lógica real para autenticación con Google/iCloud (OAuth)
            // que es más compleja y requeriría APIs del lado del servidor.
        }

        // Se ejecuta cuando la página se carga
        window.onload = () => {
            modoRegistro = false;
            modoRestablecer = false;
            updateFormVisibility();
            
            // Revisa si ya hay una sesión activa y redirige
            const sesion = JSON.parse(localStorage.getItem("sesionIniciada"));
            const usuarioActivoCorreo = localStorage.getItem("usuarioActivo");
            const usuarios = getUsuariosRegistrados(); 

            if (sesion && usuarioActivoCorreo && usuarios[usuarioActivoCorreo]) {
                window.location.href = "index.html";
            } else {
                // Limpia la sesión si no es válida o si el usuario no existe en el almacenamiento
                localStorage.removeItem("sesionIniciada");
                localStorage.removeItem("usuarioActivo");
            }
        };
    </script>
