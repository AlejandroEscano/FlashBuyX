    <style>
        /* Estilos CSS */
        :root {
            --primary-color: #4285F4; /* Azul de Google, vibrante y limpio */
            --primary-light: #66A3FF; /* Azul más claro para hover */
            --primary-dark: #1A5FB4; /* Azul más oscuro para contraste */
            --secondary-color: #616A6B; /* Gris pizarra oscuro para elementos secundarios */
            --secondary-light: #ABB2B9; /* Gris más claro para texto y bordes secundarios */
            --text-color-dark: #2C3E50; /* Azul oscuro casi negro para textos principales */
            --text-color-medium: #555; /* Texto medio */
            --border-color: #e0e0e0; /* Borde claro */
            --bg-light: #f9f9f9; /* Fondo muy claro */
            --shadow-light: rgba(0, 0, 0, 0.05); /* Sombra ligera */
            --shadow-medium: rgba(0, 0, 0, 0.1); /* Sombra media para hover */
            --error-color: #e74c3c; /* Color de error */
            --success-color: #388e3c; /* Color de éxito */
            --info-color: #2196F3; /* Azul para mensajes de información */
            --warning-color: #FFC107; /* Amarillo para advertencias */
            --spacing-unit: 1.25rem; /* Unidad de espaciado base */
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Usar Roboto */
            background-color: var(--bg-light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color-dark);
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Sombra de configuracion.html */
            padding: 40px;
            width: 480px;
            max-width: 95vw;
            text-align: center;
            position: relative;
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); /* Sombra de configuracion.html */
        }
        #flechaVolver {
            position: absolute;
            top: var(--spacing-unit); /* Usar spacing-unit */
            left: var(--spacing-unit); /* Usar spacing-unit */
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 8px var(--shadow-light);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            z-index: 10;
        }
        #flechaVolver:hover {
            background: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 4px 10px var(--shadow-medium);
        }
        #flechaVolver svg {
            width: 20px;
            height: 20px;
            fill: var(--primary-color);
            transition: fill 0.3s;
        }
        #flechaVolver:hover svg { fill: white; }
        h2 {
            font-family: 'Montserrat', sans-serif; /* Usar Montserrat */
            margin-bottom: calc(var(--spacing-unit) * 1.5); /* Usar spacing-unit */
            color: var(--text-color-dark);
            font-size: 1.8rem; /* Tamaño de fuente responsivo de configuracion.html */
            text-align: center;
        }

        .password-input-wrapper {
            position: relative;
            margin-bottom: var(--spacing-unit);
            /* Ensure a defined height for consistent centering */
            height: 50px; /* This height accommodates 0.75rem padding top/bottom and 1rem font-size comfortably */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"], /* Añadido para los nuevos campos de fecha */
        select {
            width: 100%;
            padding: 0.75rem 1rem; /* Adjusted for better consistency */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-color-dark);
            background-color: #ffffff;
            transition: border-color 0.3s, box-shadow 0.3s;
            -webkit-appearance: none;
            appearance: none;
            /* Ensure input itself takes full height of wrapper for consistent positioning */
            height: 100%; /* Make input fill its wrapper vertically */
            min-height: 44px; /* Asegura un tamaño mínimo para mejor interacción móvil */
            line-height: normal; /* Restablece line-height para compatibilidad */
        }

        /* Adjustment for general inputs not inside password-input-wrapper */
        input:not(.password-input-wrapper input):not(.date-input), /* Excluir .date-input */
        select {
            margin-bottom: var(--spacing-unit);
        }

        /* Ajuste para el último password-input-wrapper antes del botón de submit */
        .password-input-wrapper:last-of-type {
            margin-bottom: calc(var(--spacing-unit) * 1.5); /* Asegura un espacio adecuado antes del botón */
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2); /* Sombra de foco azul de configuracion.html */
        }

        input.error-input,
        select.error-input {
            border-color: var(--error-color);
            background-color: rgba(231, 76, 60, 0.05);
        }
        button {
            width: 100%;
            padding: 0.75rem 1.5rem; /* Ajustado para botones de configuracion.html */
            border: none;
            font-size: 1rem; /* Ajustado */
            font-weight: 600; /* Ligeramente más grueso */
            border-radius: 8px; /* Bordes más redondeados */
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s, box-shadow 0.3s; /* Añadida box-shadow */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Sombra por defecto para botones */
        }
        .btn-primary { /* Renombrado de btn-submit */
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover { /* Renombrado de btn-submit */
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 44px 8px rgba(0,0,0,0.15); /* Sombra al hover */
        }
        .toggle {
            background: none;
            border: none;
            margin-top: var(--spacing-unit); /* Usar spacing-unit */
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
            font-size: 1rem; /* Ajustado */
            transition: color 0.3s;
            box-shadow: none; /* Asegurar que no tenga sombra si es un enlace o texto */
        }
        .toggle:hover { color: var(--primary-dark); }
        .campo-registro { display: none; }
        .campo-registro.mostrar {
            display: block;
        }
        /* No se necesita una regla específica para Flatpickr aquí */

        .social-row {
            display: flex;
            gap: var(--spacing-unit); /* Usar spacing-unit */
            margin-top: calc(var(--spacing-unit) * 2); /* Más espacio */
            flex-wrap: wrap;
            justify-content: center;
        }
        .social-btn {
            flex: 1 1 48%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Ajustado espacio */
            padding: 0.75rem 1rem; /* Ajustado padding */
            border-radius: 8px; /* Bordes más redondeados */
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0 2px 5px var(--shadow-light); /* Sombra sutil */
            min-width: 170px;
            background-color: #ffffff;
            color: var(--text-color-dark);
        }
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px var(--shadow-medium);
        }
        .google img { height: 20px; }
        .icloud img { height: 20px; }
        @media (max-width: 480px) {
            .social-btn { flex: 1 1 100%; }
        }
        .campo-restablecer {
            display: none;
        }
        .campo-restablecer.mostrar {
            display: block;
        }
        .forgot-password-link {
            display: block;
            margin-top: var(--spacing-unit); /* Usar spacing-unit */
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .forgot-password-link:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }
        .verification-code-input-group {
            margin-top: calc(var(--spacing-unit) * 1.5); /* Usar spacing-unit */
            text-align: center;
            display: none;
        }
        .verification-code-input-group.mostrar {
            display: block;
        }
        .verification-code-input-group p {
            margin-bottom: var(--spacing-unit); /* Usar spacing-unit */
            color: var(--text-color-medium);
            font-size: 1rem;
        }
        .verification-code-input-group input {
            max-width: 280px;
            padding: 1rem; /* Ajustado */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.2rem; /* Ajustado */
            letter-spacing: 2px; /* Ligeramente menos espaciado */
        }
        .verification-code-input-group button {
            margin-top: var(--spacing-unit); /* Usar spacing-unit */
        }

        /* Estilos para el icono de ojo */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            /* Ensure consistent size for the container and flex properties for centering */
            width: 20px; /* Explicitly set width matching SVG */
            height: 20px; /* Explicitly set height matching SVG */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5; /* Ensure it's above the input field */
        }
        .toggle-password svg {
            width: 20px; /* Ensure SVG takes up the full width of its container */
            height: 20px; /* Ensure SVG takes up the full height of its container */
            fill: currentColor; /* Use current color from parent to easily change color on hover */
            transition: fill 0.3s;
        }
        .toggle-password:hover {
            color: var(--primary-color);
        }

        /* NEW: Styles for the date input group */
        .date-input-group {
            display: flex;
            gap: 10px; /* Space between day, month, year inputs */
            margin-bottom: var(--spacing-unit);
        }

        .date-input-group input {
            flex: 1; /* Make them take equal space */
            text-align: center;
            /* Remove spin buttons for number inputs in WebKit browsers */
            -moz-appearance: textfield; /* Hide arrows in Firefox */
        }

        .date-input-group input::-webkit-outer-spin-button,
        .date-input-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="flechaVolver" onclick="handleBackArrowClick()" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </div>

        <h2 id="formTitle">Iniciar Sesión</h2>

        <form onsubmit="manejarAccion(); return false;" id="mainForm">
            <input type="text" id="regNombre" class="campo-registro" placeholder="Nombre" />
            <input type="text" id="regApellido" class="campo-registro" placeholder="Apellido" />

            <input type="email" id="correo" placeholder="Correo Electrónico" required />

            <div class="campo-registro date-input-group" id="regFechaNacimientoGroup">
                <input type="number" id="regDia" placeholder="Día" min="1" max="31" class="date-input" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="2" />
                <input type="number" id="regMes" placeholder="Mes" min="1" max="12" class="date-input" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="2" />
                <input type="number" id="regAno" placeholder="Año" min="1900" max="2025" class="date-input" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="4" />
            </div>

            <div class="password-input-wrapper" id="claveWrapper">
                <input type="password" id="clave" name="clave_acceso" placeholder="Contraseña" required />
                <span class="toggle-password" onclick="toggleBothPasswordsVisibility()" tabindex="0">
                    <svg id="eyeIconClave" viewBox="0 0 24 24" fill="currentColor">
                        <path id="openEyePathClave" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        <line id="slashEyeClave" x1="4" y1="20" x2="20" y2="4" stroke="currentColor" stroke-width="2" style="display: none;"/>
                    </svg>
                </span>
            </div>

            <div class="password-input-wrapper campo-registro" id="confirmClaveWrapper">
                <input type="password" id="confirmClave" name="confirmar_clave" placeholder="Confirmar Contraseña" />
                </div>

            <button type="submit" class="btn-primary" id="submitButton" tabindex="0">Entrar</button>
        </form>

        <div class="verification-code-input-group" id="verificationCodeGroup">
            <p>Se ha enviado un código a tu correo. Por favor, ingrésalo a continuación.</p>
            <input type="text" id="verificationCode" placeholder="Código de Verificación" required maxlength="6" tabindex="0" />
            <button class="btn-primary" onclick="verificarCodigo()" tabindex="0">Verificar Código</button>
        </div>

        <button class="toggle" id="toggleFormButton" onclick="alternarFormulario()" tabindex="0">¿No tienes cuenta? Regístrate</button>
        <a href="#" class="forgot-password-link" id="forgotPasswordLink" onclick="mostrarRestablecerContrasena(); return false;" tabindex="0">¿Olvidaste tu contraseña?</a>

        <div class="social-row" id="socialLoginRow">
            <button class="social-btn google" onclick="loginSocial('Google')" tabindex="0">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
                Continuar con Google
            </button>
            <button class="social-btn icloud" onclick="loginSocial('iCloud')" tabindex="0">
                <img src="https://www.svgrepo.com/download/444156/os-apple.svg" alt="iCloud" />
                Continuar con iCloud
            </button>
        </div>

        <div class="message" id="mensaje"></div>
    </div>
    <script>
        let modoRegistro = false;
        let modoRestablecer = false;
        let modoVerificacion = false;
        const MIN_PASSWORD_LENGTH = 8;

        // ¡IMPORTANTE! Asegúrate de que estos sean tus IDs reales de EmailJS
        const EMAILJS_SERVICE_ID = "service_kz355xk";
        const EMAILJS_TEMPLATE_ID = "template_8tu2f1r";

        // Variable para controlar el timeout del mensaje
        let messageTimeoutId;

        function handleBackArrowClick() {
            if (modoVerificacion) {
                // Si estamos en el modo de verificación, volvemos al modo de restablecimiento
                modoVerificacion = false;
                modoRestablecer = true;
                document.getElementById('verificationCode').value = ''; // Limpiar solo el campo del código
                mostrarMensaje('', ''); // Limpiar mensajes
            } else if (modoRestablecer) {
                // Si estamos en el modo de restablecimiento (solicitud de correo), volvemos al login
                modoRestablecer = false;
                emailToVerify = ''; // Limpiar el correo de verificación almacenado
                limpiarCampos(); // Limpiar todos los campos
                mostrarMensaje('', '');
            } else if (modoRegistro) {
                // Si estamos en el modo de registro, volvemos al login
                modoRegistro = false;
                limpiarCampos(); // Limpiar todos los campos
                mostrarMensaje('', '');
            } else {
                // Si ya estamos en el modo de inicio de sesión predeterminado, redirigimos a index.html
                window.location.href = "index.html";
            }
            updateFormVisibility(); // Actualizar la visibilidad del formulario según el nuevo modo
        }

        function getUsuariosRegistrados() {
            try {
                const usuarios = localStorage.getItem("usuariosRegistrados");
                return usuarios ? JSON.parse(usuarios) : {};
            } catch (e) {
                console.error("Error al leer usuariosRegistrados de localStorage:", e);
                return {};
            }
        }

        function guardarUsuariosRegistrados(usuarios) {
            try {
                localStorage.setItem("usuariosRegistrados", JSON.stringify(usuarios));
            } catch (e) {
                console.error("Error al guardar usuariosRegistrados en localStorage:", e);
            }
        }

        function mostrarMensaje(msg, type) {
            const mensajeDiv = document.getElementById("mensaje");
            // Limpia cualquier timeout anterior para que el nuevo mensaje no desaparezca prematuramente
            clearTimeout(messageTimeoutId);

            mensajeDiv.textContent = msg;
            mensajeDiv.className = `message ${type}`;
            mensajeDiv.style.display = 'block';

            // Si el mensaje es vacío, oculta el div, de lo contrario, déjalo visible indefinidamente
            if (!msg) {
                mensajeDiv.style.display = 'none';
            }
            /* REMOVED: No longer automatically hiding the message */
        }

        function alternarFormulario() {
            modoRegistro = !modoRegistro;
            modoRestablecer = false;
            modoVerificacion = false;
            updateFormVisibility();
            limpiarCampos();
            mostrarMensaje('', '');
        }

        function mostrarRestablecerContrasena() {
            modoRestablecer = true;
            modoRegistro = false;
            modoVerificacion = false;
            updateFormVisibility();
            limpiarCampos();
            mostrarMensaje('', '');
        }

        function updateFormVisibility() {
            const formTitle = document.getElementById("formTitle");
            const mainForm = document.getElementById("mainForm");
            const submitButton = document.getElementById("submitButton");
            const toggleFormButton = document.getElementById("toggleFormButton");
            const forgotPasswordLink = document.getElementById("forgotPasswordLink");
            const socialLoginRow = document.getElementById("socialLoginRow");
            const claveWrapper = document.getElementById("claveWrapper");
            const confirmClaveWrapper = document.getElementById("confirmClaveWrapper");
            const claveInput = document.getElementById("clave");
            
            // NUEVO: Obtener el grupo de inputs de fecha
            const fechaNacimientoGroup = document.getElementById("regFechaNacimientoGroup");
            const regDiaInput = document.getElementById("regDia");
            const regMesInput = document.getElementById("regMes");
            const regAnoInput = document.getElementById("regAno");


            // Always hide verification code group by default, then show if needed
            const verificationCodeGroup = document.getElementById("verificationCodeGroup");
            verificationCodeGroup.classList.remove("mostrar");
            document.getElementById('verificationCode').required = false;

            // Oculta los campos de registro por defecto
            document.querySelectorAll(".campo-registro").forEach(element => {
                element.classList.remove("mostrar");
                // También asegúrate de que no sean requeridos por defecto
                if (element.id === 'regNombre' || element.id === 'regApellido') {
                    element.required = false;
                }
            });

            // NUEVO: Asegurarse de que los campos de fecha no sean requeridos por defecto
            if (regDiaInput) regDiaInput.required = false;
            if (regMesInput) regMesInput.required = false;
            if (regAnoInput) regAnoInput.required = false;


            // Oculta la confirmación de clave por defecto
            if (confirmClaveWrapper) {
                confirmClaveWrapper.style.display = 'none';
                document.getElementById('confirmClave').required = false;
            }

            if (modoRegistro) {
                formTitle.innerText = "Registrarse";
                submitButton.innerText = "Registrar";
                mainForm.style.display = 'block';
                toggleFormButton.textContent = "¿Ya tienes cuenta? Inicia Sesión";
                toggleFormButton.style.display = 'block';
                forgotPasswordLink.style.display = 'none';
                socialLoginRow.style.display = "none";
                claveWrapper.style.display = 'block';
                if (confirmClaveWrapper) confirmClaveWrapper.style.display = 'block';

                document.getElementById('regNombre').required = true;
                document.getElementById('regApellido').required = true;
                
                // NUEVO: Hacer los campos de fecha requeridos y mostrarlos
                if (fechaNacimientoGroup) {
                    fechaNacimientoGroup.classList.add("mostrar");
                    fechaNacimientoGroup.style.display = 'flex'; // Asegura que se muestre como flex
                }
                if (regDiaInput) regDiaInput.required = true;
                if (regMesInput) regMesInput.required = true;
                if (regAnoInput) regAnoInput.required = true;
                
                claveInput.required = true;
                if (document.getElementById('confirmClave')) document.getElementById('confirmClave').required = true;

                document.getElementById('regNombre').classList.add("mostrar");
                document.getElementById('regApellido').classList.add("mostrar");


            } else if (modoRestablecer) {
                formTitle.innerText = "Restablecer Contraseña";
                submitButton.innerText = "Enviar Solicitud";
                mainForm.style.display = 'block';
                toggleFormButton.style.display = 'none';
                forgotPasswordLink.style.display = 'none';
                socialLoginRow.style.display = "none";

                // Solo muestra el input de correo para restablecer
                document.getElementById("correo").style.display = 'block';
                document.getElementById("correo").required = true;
                claveWrapper.style.display = 'none';
                claveInput.required = false;
                if (confirmClaveWrapper) confirmClaveWrapper.style.display = 'none';

                // Asegura que los campos de fecha estén ocultos
                if (fechaNacimientoGroup) {
                    fechaNacimientoGroup.style.display = 'none';
                }

            } else if (modoVerificacion) {
                formTitle.innerText = "Verificar Código";
                mainForm.style.display = 'none';
                toggleFormButton.style.display = 'none';
                forgotPasswordLink.style.display = 'none';
                socialLoginRow.style.display = "none";

                verificationCodeGroup.classList.add("mostrar");
                document.getElementById('verificationCode').required = true;

                // Asegura que los campos de fecha estén ocultos
                if (fechaNacimientoGroup) {
                    fechaNacimientoGroup.style.display = 'none';
                }

            } else { // Modo Iniciar Sesión (Default)
                formTitle.innerText = "Iniciar Sesión";
                submitButton.innerText = "Entrar";
                mainForm.style.display = 'block';
                toggleFormButton.textContent = "¿No tienes cuenta? Regístrate";
                toggleFormButton.style.display = 'block';
                forgotPasswordLink.style.display = 'block';
                socialLoginRow.style.display = "flex";
                claveWrapper.style.display = 'block';
                claveInput.required = true;

                document.getElementById("correo").style.display = 'block';
                document.getElementById("correo").required = true;

                // NUEVA LÍNEA: Asegura que los campos de fecha estén ocultos en modo inicio de sesión
                if (fechaNacimientoGroup) {
                    fechaNacimientoGroup.style.display = 'none';
                }
            }

            // Restablecer visibilidad de contraseñas y sus iconos a la vista predeterminada (ojo abierto y SIN tachar si está oculta)
            document.getElementById("clave").type = "password";
            document.getElementById("openEyePathClave").style.display = 'block';
            document.getElementById("slashEyeClave").style.display = 'none'; // Slash hidden when password is hidden


            const confirmClaveInput = document.getElementById("confirmClave");
            if (confirmClaveInput) {
                confirmClaveInput.type = "password";
                // No need to set display for eye/slash on confirmClave as its icon is removed
            }
        }

        function limpiarCampos() {
            document.getElementById("regNombre").value = "";
            document.getElementById("regApellido").value = "";
            // NUEVO: Limpiar los tres campos de fecha
            document.getElementById("regDia").value = "";
            document.getElementById("regMes").value = "";
            document.getElementById("regAno").value = "";
            // El correo NO se limpia aquí para permitir que se mantenga al volver de verificación a restablecer
            document.getElementById("correo").value = ""; // Limpiar el correo cuando se cambia de modo (login/registro)
            document.getElementById("clave").value = "";
            if (document.getElementById("confirmClave")) document.getElementById("confirmClave").value = "";
            document.getElementById("verificationCode").value = "";
            document.querySelectorAll("input, select").forEach(input => input.classList.remove("error-input")); // Incluye selects
        }

        function validarCorreo(correo) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regex.test(correo)) {
                return false;
            }

            const dominio = correo.split('@')[1].toLowerCase();
            // MODIFICACIÓN: Se añadió 'flashbuyx.com' a la lista de dominios permitidos
            const dominiosPermitidos = ['gmail.com', 'icloud.com', 'hotmail.com', 'flashbuyx.com'];
            const correccionesDominio = {
                'gamil.com': 'gmail.com', 'gmial.com': 'gmail.com', 'gmailcom': 'gmail.com',
                'iclud.com': 'icloud.com', 'icloudcom': 'icloud.com',
                'homail.com': 'hotmail.com', 'hotmial.com': 'hotmail.com', 'hotmal.com': 'hotmail.com'
            };

            const dominioCorregido = correccionesDominio[dominio] || dominio;

            return dominiosPermitidos.includes(dominioCorregido);
        }

        function validarContrasena(password) {
            return password.length >= MIN_PASSWORD_LENGTH;
        }

        function validarSoloLetras(texto) {
            // Permite letras (mayúsculas y minúsculas), letras acentuadas, ñ/Ñ y espacios.
            const regex = /^[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ\s]+$/;
            return regex.test(texto);
        }

        // NUEVO: Función para validar la fecha compuesta por día, mes y año
        function validarFechaCompleta(day, month, year) {
            // Convertir a números
            const d = parseInt(day, 10);
            const m = parseInt(month, 10);
            const y = parseInt(year, 10);

            // Validar si son números válidos
            if (isNaN(d) || isNaN(m) || isNaN(y)) {
                return false;
            }

            // Validar rangos básicos
            if (m < 1 || m > 12 || d < 1 || d > 31 || y < 1900 || y > new Date().getFullYear()) {
                return false;
            }

            // Crear un objeto Date para validar el día en el mes y año
            const date = new Date(y, m - 1, d); // Meses en JS son 0-indexados

            // Comprobar si el día, mes y año coinciden con la fecha creada
            // Esto maneja automáticamente meses con menos días (ej. Febrero 30)
            return date.getFullYear() === y && date.getMonth() === (m - 1) && date.getDate() === d;
        }


        function marcarError(input, cond) {
            if (cond) {
                input.classList.add("error-input");
                return true;
            } else {
                input.classList.remove("error-input");
                return false;
            }
        }

        // Modified function to toggle visibility for BOTH password fields
        function toggleBothPasswordsVisibility() {
            const claveInput = document.getElementById("clave");
            const confirmClaveInput = document.getElementById("confirmClave");
            const slashEye = document.getElementById('slashEyeClave'); // The single slash icon

            if (!claveInput || !slashEye) {
                console.error("Elementos de contraseña o iconos no encontrados.");
                return;
            }

            if (claveInput.type === "password") {
                // Change from hidden to visible
                claveInput.type = "text";
                if (confirmClaveInput) {
                    confirmClaveInput.type = "text";
                }
                slashEye.style.display = 'block';    // Slash appears when password is VISIBLE
            } else {
                // Change from visible to hidden
                claveInput.type = "password";
                if (confirmClaveInput) {
                    confirmClaveInput.type = "password";
                }
                slashEye.style.display = 'none';     // Slash hides when password is HIDDEN
            }
        }

        // Variable para almacenar temporalmente el correo para la verificación
        let emailToVerify = '';

        // Función para generar un código de verificación aleatorio de 6 dígitos
        function generarCodigoVerificacion() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        async function manejarAccion() {
            const nombreInput = document.getElementById("regNombre");
            const apellidoInput = document.getElementById("regApellido");
            const correoInput = document.getElementById("correo");
            
            // NUEVO: Obtener los campos de día, mes y año
            const regDiaInput = document.getElementById("regDia");
            const regMesInput = document.getElementById("regMes");
            const regAnoInput = document.getElementById("regAno");

            const claveInput = document.getElementById("clave");
            const confirmClaveInput = document.getElementById("confirmClave");

            let hasErrors = false;
            document.querySelectorAll("input, select").forEach(input => input.classList.remove("error-input"));
            mostrarMensaje('', '');
            let firstErrorMessage = "";

            if (modoVerificacion) {
                return;
            }

            if (modoRestablecer) {
                console.log("Modo: Restablecer Contraseña (Solicitud).");

                if (!correoInput.value.trim()) {
                    marcarError(correoInput, true);
                    hasErrors = true;
                    firstErrorMessage = "Por favor, ingresa tu correo electrónico.";
                } else if (!validarCorreo(correoInput.value.trim())) {
                    marcarError(correoInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Por favor, ingresa un correo electrónico válido.";
                }

                if (hasErrors) {
                    mostrarMensaje(firstErrorMessage, "error");
                    console.log("Validación de correo fallida en modo restablecer (solicitud). Mensaje:", firstErrorMessage);
                    return;
                }

                const email = correoInput.value.trim();
                const usuariosRegistrados = getUsuariosRegistrados();

                if (usuariosRegistrados[email]) {
                    mostrarMensaje("Enviando solicitud de restablecimiento...", "success");
                    console.log("Correo registrado. Intentando enviar email a:", email);

                    emailToVerify = email;

                    const newVerificationCode = generarCodigoVerificacion();
                    const expirationTime = Date.now() + (10 * 60 * 1000);

                    localStorage.setItem('tempVerificationCode', JSON.stringify({
                        code: newVerificationCode,
                        email: email,
                        expiresAt: expirationTime
                    }));
                    console.log("Código de verificación generado y guardado temporalmente:", newVerificationCode, "expira en:", new Date(expirationTime));

                    const templateParams = {
                        to_email: email,
                        verification_code: newVerificationCode
                    };
                    console.log("Parámetros a enviar a EmailJS:", templateParams);

                    try {
                        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams);

                        modoRestablecer = false;
                        modoVerificacion = true;
                        updateFormVisibility();
                        mostrarMensaje(`Se ha enviado un código a ${email}. Ingresa el código para continuar.`, "success");
                        console.log("Correo de verificación enviado con éxito a", email);

                    } catch (error) {
                        console.error("Error al enviar el correo con EmailJS:", error);
                        console.error("Error detallado de EmailJS:", error);
                        mostrarMensaje("No se pudo enviar el correo de restablecimiento. Intenta de nuevo. Revisa la consola para más detalles.", "error");
                    }
                } else {
                    mostrarMensaje("El correo electrónico no está registrado.", "error");
                    marcarError(correoInput, true);
                    console.log("El correo no está registrado en localStorage:", email);
                }
                return;
            }

            if (modoRegistro) {
                if (!nombreInput.value.trim()) {
                    marcarError(nombreInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Por favor, ingresa tu nombre.";
                } else if (!validarSoloLetras(nombreInput.value.trim())) {
                    marcarError(nombreInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "El nombre solo debe contener letras.";
                }

                if (!apellidoInput.value.trim()) {
                    marcarError(apellidoInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Por favor, ingresa tu apellido.";
                } else if (!validarSoloLetras(apellidoInput.value.trim())) {
                    marcarError(apellidoInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "El apellido solo debe contener letras.";
                }
                
                // NUEVO: Validación de los campos de día, mes y año
                const day = regDiaInput.value.trim();
                const month = regMesInput.value.trim();
                const year = regAnoInput.value.trim();

                if (!day || !month || !year) {
                    // Marcar todos los campos si alguno está vacío
                    marcarError(regDiaInput, !day);
                    marcarError(regMesInput, !month);
                    marcarError(regAnoInput, !year);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Por favor, completa tu fecha de nacimiento (Día/Mes/Año).";
                } else if (!validarFechaCompleta(day, month, year)) {
                    marcarError(regDiaInput, true);
                    marcarError(regMesInput, true);
                    marcarError(regAnoInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Fecha de nacimiento inválida. Por favor, revisa Día, Mes y Año.";
                } else {
                    const dob = new Date(year, month - 1, day);
                    const today = new Date();
                    let age = today.getFullYear() - dob.getFullYear();
                    const monthDifference = today.getMonth() - dob.getMonth();
                    const dayDifference = today.getDate() - dob.getDate();

                    if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
                        age--;
                    }

                    if (age < 18) {
                        marcarError(regDiaInput, true);
                        marcarError(regMesInput, true);
                        marcarError(regAnoInput, true);
                        hasErrors = true;
                        if (!firstErrorMessage) firstErrorMessage = "Debes ser mayor de 18 años para registrarte.";
                    }
                }

                if (confirmClaveInput && confirmClaveInput.required && !confirmClaveInput.value.trim()) {
                    marcarError(confirmClaveInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Por favor, confirma tu contraseña.";
                } else if (claveInput.value.trim() !== confirmClaveInput.value.trim()) {
                    marcarError(claveInput, true);
                    marcarError(confirmClaveInput, true);
                    hasErrors = true;
                    if (!firstErrorMessage) firstErrorMessage = "Las contraseñas no coinciden.";
                }
            }

            if (!validarCorreo(correoInput.value.trim())) {
                marcarError(correoInput, true);
                hasErrors = true;
                if (!firstErrorMessage) firstErrorMessage = "Por favor, ingresa un correo electrónico válido.";
            }

            if (claveInput.style.display !== 'none' && claveInput.required && !validarContrasena(claveInput.value.trim())) {
                marcarError(claveInput, true);
                hasErrors = true;
                if (!firstErrorMessage) firstErrorMessage = `La contraseña debe tener al menos ${MIN_PASSWORD_LENGTH} caracteres.`;
            }

            if (hasErrors) {
                mostrarMensaje(firstErrorMessage, "error");
                return;
            }

            const email = correoInput.value.trim();
            const password = claveInput.value.trim();
            const usuariosRegistrados = getUsuariosRegistrados();

            if (modoRegistro) {
                if (usuariosRegistrados[email]) {
                    mostrarMensaje("Este correo ya está registrado. Por favor, inicia sesión.", "error");
                    marcarError(correoInput, true);
                } else {
                    // CONCATENAR LA FECHA DE NACIMIENTO
                    const fechaNacimiento = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    usuariosRegistrados[email] = {
                        nombre: nombreInput.value.trim(),
                        apellido: apellidoInput.value.trim(),
                        fechaNacimiento: fechaNacimiento, // Guarda la fecha en formato YYYY-MM-DD
                        clave: password,
                        email: email
                    };
                    guardarUsuariosRegistrados(usuariosRegistrados);
                    mostrarMensaje("Registro exitoso. ¡Bienvenido!", "success");
                    setTimeout(() => alternarFormulario(), 1500);
                }
            } else { // Modo Iniciar Sesión
                if (!usuariosRegistrados[email] || usuariosRegistrados[email].clave !== password) {
                    mostrarMensaje("Correo o contraseña incorrectos.", "error");
                    marcarError(correoInput, true);
                    marcarError(claveInput, true);
                } else {
                    try {
                        const isDeveloperUser = (email === 'developer@flashbuyx.com');

                        localStorage.setItem("sesionIniciada", JSON.stringify({
                            nombre: usuariosRegistrados[email].nombre,
                            correo: email,
                            isDeveloper: isDeveloperUser
                        }));
                        localStorage.setItem("usuarioActivo", email);

                        mostrarMensaje(`¡Bienvenido, ${usuariosRegistrados[email].nombre}! Redirigiendo...`, "success");
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 1500);
                    } catch (e) {
                        console.error("Error al iniciar sesión. Por favor, inténtalo de nuevo.", "error");
                    }
                }
            }
        }

        async function verificarCodigo() {
            const verificationCodeInput = document.getElementById("verificationCode");
            const code = verificationCodeInput.value.trim(); // Corregido 'verificationCodeCodeInput' a 'verificationCodeInput'

            document.querySelectorAll("input").forEach(input => input.classList.remove("error-input"));
            mostrarMensaje('', '');

            if (!code) {
                marcarError(verificationCodeInput, true);
                mostrarMensaje("Por favor, ingresa el código de verificación.", "error");
                return;
            }

            const storedCodeData = JSON.parse(localStorage.getItem('tempVerificationCode'));

            if (!storedCodeData || storedCodeData.email !== emailToVerify) {
                marcarError(verificationCodeInput, true);
                mostrarMensaje("Error: No hay solicitud de código pendiente para este correo.", "error");
                console.error("No se encontró código almacenado o no coincide el email.");
                return;
            }

            const currentTime = Date.now();
            if (currentTime > storedCodeData.expiresAt) {
                marcarError(verificationCodeInput, true);
                mostrarMensaje("El código ha expirado. Por favor, solicita uno nuevo.", "error");
                localStorage.removeItem('tempVerificationCode');
                console.warn("Código expirado.");
                return;
            }

            if (code === storedCodeData.code) {
                mostrarMensaje("Código verificado exitosamente. Redirigiendo para establecer nueva contraseña...", "success");

                localStorage.removeItem('tempVerificationCode');

                setTimeout(() => {
                    window.location.href = `Restablecer Contraseña.html?email=${encodeURIComponent(emailToVerify)}`;
                }, 2000);

            } else {
                marcarError(verificationCodeInput, true);
                mostrarMensaje("Código de verificación incorrecto. Intenta de nuevo.", "error");
                console.warn("Código ingresado no coincide con el almacenado.");
            }
        }

        function loginSocial(provider) {
            mostrarMensaje(`Redirigiendo a ${provider} para autenticar...`, "success");
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;

                if (activeElement && activeElement.tagName === 'BUTTON') {
                    activeElement.click();
                    event.preventDefault();
                }
                
                if (activeElement && (activeElement.tagName === 'DIV' || activeElement.tagName === 'SPAN') && activeElement.hasAttribute('tabindex') && activeElement.onclick) {
                    activeElement.click();
                    event.preventDefault();
                }

                if (activeElement && activeElement.id === 'verificationCode') {
                    document.querySelector('#verificationCodeGroup .btn-primary').click();
                    event.preventDefault();
                }
            }
        });

        window.onload = () => {
            modoRegistro = false;
            modoRestablecer = false;
            modoVerificacion = false;
            updateFormVisibility();
            
            // Revisa si ya hay una sesión activa y redirige
            const sesion = JSON.parse(localStorage.getItem("sesionIniciada"));
            const usuarioActivoCorreo = localStorage.getItem("usuarioActivo");
            const usuarios = getUsuariosRegistrados();

            if (sesion && usuarioActivoCorreo && usuarios[usuarioActivoCorreo]) {
                window.location.href = "index.html";
            } else {
                localStorage.removeItem("sesionIniciada");
                localStorage.removeItem("usuarioActivo");
            }
        };
    </script>
