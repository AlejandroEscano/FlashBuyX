<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecer Contraseña - FlashBuyX</title>
    <style>
        /* Estilos CSS Base (Móvil Primero) */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: white;
            min-height: 100vh; /* Usar min-height en lugar de height para flexibilidad */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px; /* Pequeño padding general para móviles */
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            padding: 30px; /* Reducir padding en móviles */
            width: 95%; /* Usar porcentaje para ancho en móviles */
            max-width: 480px; /* Limitar el ancho máximo */
            text-align: center;
            position: relative;
        }
        #flechaVolver {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #ffffffd9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
            z-index: 10;
        }
        #flechaVolver:hover { background: #4a60f2; }
        #flechaVolver svg {
            width: 18px;
            height: 18px;
            fill: #4a60f2;
            transition: fill 0.3s;
        }
        #flechaVolver:hover svg { fill: white; }
        h2 { margin-bottom: 20px; color: #333; font-size: 24px; /* Ajustar tamaño de fuente para móviles */ }

        .password-input-wrapper {
            position: relative;
            margin: 10px 0;
        }
        .password-input-wrapper input {
            width: 100%;
            padding: 14px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            padding-right: 45px;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 18px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-password svg {
            width: 20px;
            height: 20px;
            fill: #888;
        }
        .toggle-password:hover {
            color: #4a60f2;
        }
        .toggle-password:hover svg {
            fill: #4a60f2;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input.error-input {
            border-color: #e74c3c;
            background-color: #ffe6e6;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-submit {
            background-color: #4a60f2;
            color: white;
            margin-top: 10px;
        }
        .btn-submit:hover { background-color: #3542c6; }
        .message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            padding: 8px;
            border-radius: 5px;
            display: none;
        }
        .message.error {
            color: #e74c3c;
            background-color: #fce6e6;
            border: 1px solid #e74c3c;
        }
        .message.success {
            color: #388e3c;
            background-color: #e6fae6;
            border: 1px solid #388e3c;
        }

        /* Media Query para Tabletas y Escritorios Pequeños */
        @media (min-width: 768px) {
            .container {
                padding: 40px; /* Restaurar padding para pantallas más grandes */
                width: 480px; /* Ancho fijo para contenedores en tabletas/escritorios */
            }
            h2 {
                font-size: 28px; /* Tamaño de fuente más grande para encabezados */
            }
            .message {
                font-size: 16px; /* Ajustar tamaño de fuente para mensajes */
            }
        }

        /* Media Query para Escritorios y Pantallas Grandes */
        @media (min-width: 1024px) {
            body {
                font-size: 18px; /* Tamaño de fuente general para pantallas grandes */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="flechaVolver" onclick="window.location.href = 'Login.html';" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </div>

        <h2 id="formTitle">Establecer Nueva Contraseña</h2>

        <form onsubmit="establecerNuevaContrasena(); return false;" id="resetPasswordForm">
            <p id="userEmailDisplay" style="font-size: 15px; color: #555; margin-bottom: 20px;"></p>

            <div class="password-input-wrapper">
                <input type="password" id="nuevaClave" placeholder="Nueva Contraseña" required />
                <span class="toggle-password" onclick="togglePasswordVisibility('nuevaClave')" tabindex="0">
                    <svg id="eyeIconNuevaClave" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </span>
            </div>

            <div class="password-input-wrapper">
                <input type="password" id="confirmarNuevaClave" placeholder="Confirmar Nueva Contraseña" required />
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmarNuevaClave')" tabindex="0">
                    <svg id="eyeIconConfirmarNuevaClave" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </span>
            </div>

            <button type="submit" class="btn-submit" tabindex="0">Cambiar Contraseña</button>
        </form>

        <div class="message" id="mensaje"></div>
    </div>

    <script>
        const MIN_PASSWORD_LENGTH = 8;
        let currentUserEmail = ''; // Variable para almacenar el email del usuario

        // Rutas SVG para los iconos de ojo (copiadas de Login.html para consistencia)
        const EYE_OPEN_SVG_PATH = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
        const EYE_CLOSED_SVG_PATH = '<path d="M17.43 17.43L12 12l5.43-5.43L17 6l-6 6-5.43-5.43L6 7l6 6 5.43 5.43zM12 4.5c5 0 9.27 3.11 11 7.5-1.73 4.39-6 7.5-11 7.5s-9.27-3.11-11-7.5c1.73-4.39-6-7.5-11-7.5zm0 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>';

        function getUsuariosRegistrados() {
            try {
                const usuarios = localStorage.getItem("usuariosRegistrados");
                return usuarios ? JSON.parse(usuarios) : {};
            } catch (e) {
                console.error("Error al leer usuariosRegistrados de localStorage:", e);
                return {};
            }
        }

        function guardarUsuariosRegistrados(usuarios) {
            try {
                localStorage.setItem("usuariosRegistrados", JSON.stringify(usuarios));
            } catch (e) {
                console.error("Error al guardar usuariosRegistrados en localStorage:", e);
            }
        }

        function mostrarMensaje(msg, type) {
            const mensajeDiv = document.getElementById("mensaje");
            mensajeDiv.textContent = msg;
            mensajeDiv.className = `message ${type}`;
            mensajeDiv.style.display = 'block';
            setTimeout(() => {
                mensajeDiv.style.display = 'none';
            }, 3000);
        }

        function validarContrasena(password) {
            return password.length >= MIN_PASSWORD_LENGTH;
        }

        function marcarError(input, cond) {
            if (cond) {
                input.classList.add("error-input");
                return true;
            } else {
                input.classList.remove("error-input");
                return false;
            }
        }

        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById('eyeIcon' + inputId.charAt(0).toUpperCase() + inputId.slice(1));

            if (!passwordInput || !eyeIcon) {
                console.error("Elemento de contraseña o icono no encontrado para:", inputId);
                return;
            }

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = EYE_CLOSED_SVG_PATH;
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = EYE_OPEN_SVG_PATH;
            }
        }

        // Función principal para establecer la nueva contraseña
        function establecerNuevaContrasena() {
            const nuevaClaveInput = document.getElementById("nuevaClave");
            const confirmarNuevaClaveInput = document.getElementById("confirmarNuevaClave");

            const nuevaClave = nuevaClaveInput.value.trim();
            const confirmarNuevaClave = confirmarNuevaClaveInput.value.trim();

            let hasErrors = false;
            document.querySelectorAll("input").forEach(input => input.classList.remove("error-input"));
            mostrarMensaje('', '');

            if (!validarContrasena(nuevaClave)) {
                marcarError(nuevaClaveInput, true);
                hasErrors = true;
                mostrarMensaje(`La nueva contraseña debe tener al menos ${MIN_PASSWORD_LENGTH} caracteres.`, "error");
            } else if (nuevaClave !== confirmarNuevaClave) {
                marcarError(nuevaClaveInput, true);
                marcarError(confirmarNuevaClaveInput, true);
                hasErrors = true;
                mostrarMensaje("Las contraseñas no coinciden.", "error");
            }

            if (hasErrors) {
                return;
            }

            // Si no hay errores de validación, procedemos a guardar la nueva contraseña
            const usuariosRegistrados = getUsuariosRegistrados();

            if (currentUserEmail && usuariosRegistrados[currentUserEmail]) {
                usuariosRegistrados[currentUserEmail].clave = nuevaClave; // Actualiza la contraseña
                guardarUsuariosRegistrados(usuariosRegistrados);
                mostrarMensaje("¡Contraseña restablecida con éxito! Redirigiendo al inicio de sesión...", "success");

                // Redirige al usuario de vuelta a la página de inicio de sesión
                setTimeout(() => {
                    window.location.href = "Login.html";
                }, 2000); // Redirige después de 2 segundos
            } else {
                mostrarMensaje("Error: No se pudo encontrar el usuario para restablecer la contraseña.", "error");
                console.error("No se pudo encontrar el correo del usuario en localStorage para restablecer la contraseña.");
            }
        }

        // --- Manejo global de la tecla Enter ---
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;

                // Si el elemento activo es un botón, haz clic en él
                if (activeElement && activeElement.tagName === 'BUTTON') {
                    activeElement.click();
                    event.preventDefault();
                }
                
                // Si el elemento activo es un div o span con un onclick y tabindex
                if (activeElement && (activeElement.tagName === 'DIV' || activeElement.tagName === 'SPAN') && activeElement.hasAttribute('tabindex') && activeElement.onclick) {
                    activeElement.click();
                    event.preventDefault();
                }
            }
        });


        // Se ejecuta cuando la página se carga
        window.onload = () => {
            // Obtener el email del parámetro de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');

            if (emailFromUrl) {
                currentUserEmail = decodeURIComponent(emailFromUrl);
                document.getElementById('userEmailDisplay').textContent = `Estableciendo contraseña para: ${currentUserEmail}`;
                console.log("Restableciendo contraseña para el correo:", currentUserEmail);
            } else {
                // Si no hay email en la URL, es un acceso inválido o directo.
                // Podrías redirigir al Login o mostrar un error.
                mostrarMensaje("Acceso inválido. Por favor, inicia el proceso de restablecimiento desde la página de inicio de sesión.", "error");
                setTimeout(() => {
                    window.location.href = "Login.html";
                }, 3000);
            }
        };
    </script>
</body>
</html>
